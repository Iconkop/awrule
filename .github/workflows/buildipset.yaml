name: Cross Compile ipset for Android ARM64

on:
  workflow_dispatch:  # 手动触发工作流
    inputs:
      ipset_version:
        description: 'ipset version (e.g. v7.24)'
        required: true
        default: 'v7.24'
      ndk_version:
        description: 'Android NDK version'
        required: true
        default: '25b'

jobs:
  build-ipset:
    runs-on: ubuntu-22.04
    steps:
      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install -y git make autoconf automake libtool pkg-config

      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-${{ inputs.ndk_version }}-linux.zip -O ndk.zip
          unzip -q ndk.zip
          export NDK_PATH=$(pwd)/android-ndk-${{ inputs.ndk_version }}
          echo "NDK_PATH=$NDK_PATH" >> $GITHUB_ENV

      - name: Checkout ipset Source Code
        run: |
          git clone --depth=1 --branch=${{ inputs.ipset_version }} git://git.netfilter.org/ipset.git
          cd ipset
          ./autogen.sh  # 生成配置文件

      - name: Cross Compile for ARM64
        run: |
          cd ipset
          # 配置交叉编译环境
          export TARGET=aarch64-linux-android
          export TOOLCHAIN=$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64
          export CC=$TOOLCHAIN/bin/$TARGET21-clang
          export CXX=$TOOLCHAIN/bin/$TARGET21-clang++
          export AR=$TOOLCHAIN/bin/$TARGET-ar
          export LD=$TOOLCHAIN/bin/$TARGET-ld
          export RANLIB=$TOOLCHAIN/bin/$TARGET-ranlib
          
          ./configure \
            --host=$TARGET \
            --prefix=/tmp/ipset \
            --disable-shared \
            --enable-static
          
          make -j$(nproc)
          make install DESTDIR=/tmp/ipset

      - name: Package Binary File
        run: |
          mkdir -p output
          cp /tmp/ipset/usr/local/bin/ipset output/
          # 赋予执行权限
          chmod 755 output/ipset
          # 验证架构
          file output/ipset

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipset-android-arm64
          path: output/ipset
          retention-days: 7  # 产物保留7天
