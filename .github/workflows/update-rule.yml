name: Auto Update and Release Ad Rules  # è‡ªåŠ¨æ›´æ–°å’Œå‘å¸ƒå¹¿å‘Šè§„åˆ™

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'   # æ¯å°æ—¶è¿è¡Œä¸€æ¬¡
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code  # æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: Set up Python  # é…ç½® Python ç¯å¢ƒ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies  # å®‰è£…ä¾èµ–åŒ…
        run: pip install requests

      - name: Load Cached SHA  # åŠ è½½æœ¬åœ°ç¼“å­˜ SHA
        id: load_hash
        run: |
          if [ -f scripts/.last_hash ]; then
            echo "last_sha=$(cat scripts/.last_hash)" >> $GITHUB_OUTPUT
          else
            echo "last_sha=" >> $GITHUB_OUTPUT
          fi

      - name: Check Upstream Update (Scheduled Only)  # æ£€æŸ¥ä¸Šæ¸¸æ˜¯å¦æ›´æ–°ï¼ˆä»…å®šæ—¶è§¦å‘æ—¶ï¼‰
        if: github.event_name != 'workflow_dispatch'
        id: check_upstream
        run: |
          echo "ğŸ” Checking upstream commit..."
          LATEST_SHA=$(curl -s "https://api.github.com/repos/TG-Twilight/AWAvenue-Ads-Rule/commits?path=Filters/AWAvenue-Ads-Rule-Clash-Classical.yaml&sha=main" | jq -r '.[0].sha')
          echo "$LATEST_SHA" > scripts/.last_hash
          echo "latest_sha=${LATEST_SHA}" >> $GITHUB_OUTPUT

          if [ "${{ steps.load_hash.outputs.last_sha }}" = "$LATEST_SHA" ]; then
            echo "updated=false" >> $GITHUB_OUTPUT
          else
            echo "updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Run Convert Script  # è¿è¡Œè½¬æ¢è„šæœ¬
        if: steps.check_upstream.outputs.updated == 'true' || github.event_name == 'workflow_dispatch'
        run: python scripts/convert_rule.py

      - name: Check for File Changes  # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
        if: steps.check_upstream.outputs.updated == 'true' || github.event_name == 'workflow_dispatch'
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Changes  # æäº¤å˜æ›´
        if: (steps.check_upstream.outputs.updated == 'true' || github.event_name == 'workflow_dispatch') && steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add AWAvenue-Ads-Rule-Clash-Classical.list scripts/.last_hash
          git commit -m "ğŸ”„ Auto update rule"
          git push

      - name: Generate Tag  # ç”Ÿæˆæ ‡ç­¾ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰
        if: steps.check_upstream.outputs.updated == 'true' || github.event_name == 'workflow_dispatch'
        id: tag
        run: echo "tag=v$(TZ=Asia/Shanghai date +'%Y.%m.%d.%H%M')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release  # åˆ›å»ºå‘å¸ƒ
        if: (steps.check_upstream.outputs.updated == 'true' || github.event_name == 'workflow_dispatch') && (steps.check_changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Auto Release ${{ steps.tag.outputs.tag }}
          body: |
            è‡ªåŠ¨åŒæ­¥æ›´æ–°æºè§„åˆ™å¹¶åˆ·æ–° CDN ç¼“å­˜ã€‚
            - æ¥æºï¼šhttps://github.com/TG-Twilight/AWAvenue-Ads-Rule
            - æ—¶é—´æˆ³ï¼š${{ steps.tag.outputs.tag }}
          files: AWAvenue-Ads-Rule-Clash-Classical.list
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Telegram Notification (Text)  # å‘é€ Telegram æ–‡æœ¬é€šçŸ¥ï¼ˆHTML æ ¼å¼ï¼‰
        if: (steps.check_upstream.outputs.updated == 'true' || github.event_name == 'workflow_dispatch') && (steps.check_changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch')
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          RAW_URL="https://raw.githubusercontent.com/Iconkop/awrule/main/AWAvenue-Ads-Rule-Clash-Classical.list"
          TIMESTAMP=$(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')

          MESSAGE="ğŸš€ <b>AWAvenue è§„åˆ™è‡ªåŠ¨åŒæ­¥é€šçŸ¥</b>%0A%0A"
          MESSAGE+="âœ… çŠ¶æ€ï¼šå‘å¸ƒæˆåŠŸ%0A"
          MESSAGE+="ğŸ“¦ ä»“åº“ï¼š<a href=\"https://github.com/Iconkop/awrule\">GitHub Repo</a>%0A"
          MESSAGE+="ğŸ“„ è§„åˆ™æ–‡ä»¶ï¼š<a href=\"${RAW_URL}\">ç‚¹æ­¤æŸ¥çœ‹</a>%0A"
          MESSAGE+="ğŸ•’ æ—¶é—´ï¼š${TIMESTAMP}%0A"
          MESSAGE+="âš™ï¸ è§¦å‘æ–¹å¼ï¼š${{ github.event_name }}"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="HTML"

      - name: Send Telegram Notification (File)  # å‘é€ Telegram æ–‡ä»¶é€šçŸ¥
        if: (steps.check_upstream.outputs.updated == 'true' || github.event_name == 'workflow_dispatch') && (steps.check_changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch')
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -f AWAvenue-Ads-Rule-Clash-Classical.list ]; then
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
              -F chat_id=${TELEGRAM_CHAT_ID} \
              -F document=@AWAvenue-Ads-Rule-Clash-Classical.list \
              -F caption="ğŸ“„ AWAvenue è½¬æ¢åè§„åˆ™æ–‡ä»¶\nğŸ•’ $(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')"
          else
            echo "è§„åˆ™æ–‡ä»¶ä¸å­˜åœ¨ï¼Œè·³è¿‡ä¸Šä¼ "
          fi